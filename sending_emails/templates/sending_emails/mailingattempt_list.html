{% extends 'sending_emails/base.html'%}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Попытки рассылок</h1>
    </div>
</section>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Рассылка</th>
        <th scope="col">Время</th>
        <th scope="col">Статус</th>
        <th scope="col">Ответ сервера</th>
    </tr>
    </thead>
    <tbody>
    {% for log in object_list %}
    <tr>
        <td>{{ log.mailing.pk }}</td>
        <td>{{ log.last_attempt }}</td>
        <td>{{ log.status }}</td>
        <td>{{ log.mail_response|slice:30 }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
